<!-- Login/Register Modal -->
<div id="login-modal" class="hidden fixed inset-0 bg-broto-black/80 z-[100] flex items-center justify-center p-4">
    <div class="bg-broto-dark p-8 rounded-xl w-full max-w-md shadow-2xl relative">
        <button id="modal-close" class="absolute top-4 right-4 text-gray-400 hover:text-broto-yellow transition">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <h3 class="text-3xl font-extrabold text-broto-yellow mb-6 text-center">Login / Register</h3>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" id="login-email" placeholder="Your Email" required
                    class="w-full bg-broto-black text-white p-3 rounded-lg border border-broto-grey focus:ring-broto-yellow transition duration-200">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="login-password" placeholder="Password" required
                    class="w-full bg-broto-black text-white p-3 rounded-lg border border-broto-grey focus:ring-broto-yellow transition duration-200">
            </div>
            <div>
                <label for="login-role" class="block text-sm font-medium text-gray-300 mb-1">I am a...</label>
                <select id="login-role" required
                    class="w-full bg-broto-black text-white p-3 rounded-lg border border-broto-grey focus:ring-broto-yellow transition duration-200">
                    <option value="user">Student</option>
                    <option value="employee">Instructor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit"
                class="w-full bg-broto-yellow text-broto-black font-bold text-lg px-6 py-3 rounded-xl hover:bg-yellow-400 transition duration-300 shadow-lg">
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-4">Don't have an account? <a href="#" class="text-broto-yellow hover:underline">Register Now</a></p>
    </div>
</div>

<!-- Message Container (for form submissions, replacing alert) -->
<div id="message-container" class="fixed top-4 right-4 z-50 w-full max-w-xs"></div>
